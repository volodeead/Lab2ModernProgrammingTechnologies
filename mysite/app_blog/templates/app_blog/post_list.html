<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <div>
        <h1>Posts</h1>
        {% for post in posts %}
            <div>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
